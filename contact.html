<!DOCTYPE html>
<html lang="en">

<head>
	<script src="http://maps.google.com/maps/api/js?senser=false" type="text/javascript"></script>
	<title>Central Zoo</title>
</head>

<body>
	<div id="map_canvas" style="height: 800px" class="w-75 m-auto"></div>
	<!-- Footer -->
	<script>
		initializeMap();

		function initializeMap() {
			// Loading Google Maps
			var latlng = new google.maps.LatLng(10.786681, 106.666378);
			var myOptions = {
				zoom: 18,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.HYBRID
			};
			var mymap = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			var marker = new google.maps.Marker({
				position: latlng,
				map: mymap,
				title: "Central Zoo"
			});
		}
	</script>

</body>

</html>
